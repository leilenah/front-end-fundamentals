<!DOCTYPE html>

<!-- image -->
<img src="image link">

<!-- image size -->
<img src="image link" width="500" height="500">

<!-- image alt -->
<img src="image link" alt="Image alt text is good for accessibility.">

<!-- long desc -->
<img src="image link" longdesc="url to long image description">

<!-- srcset & sizes -->=
<img srcset="img-300.jpg 300w, img-500.jpg 500w, img-700.jpg 800w"
     sizes="(max-width: 300px) 300px, (max-width: 500px) 500px, 800px"
     src="img.jpg">
