<!DOCTYPE html>
<!-- The !DOCTYPE declaration tells the browser what version of HTML the page is written in.  -->

<audio>
    Defines sound content.
</audio>

<video>
    Defines video player or movie.
</video>

<embed>
    Defines a container for an external appliction.
</embed>

<source>
    Defines multiple media resources for media elements (e.g. video and audio)
</source>

<track>
    Defines text tracks for media elements (e.g. video and audio)
</track>
