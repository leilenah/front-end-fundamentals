<!DOCTYPE html>

<!-- id attribute -->
<div id="unique-ID"></div>

<!-- class attribute -->
<div class="similar-divs"></div>

<!-- data attribute -->
<div data-random-attribute="random attribute"></div>

<!-- href attribute -->
<a href="link"></a>

<!-- src attribute -->
<img src="image link">

<!-- size attributes -->
<img src="image link" width="500" height="500">

<!-- alt attribute -->
<img src="iamge link" alt="Alt text for accessibility">

<!-- style attribute -->
<p style="color:red"></p>

<!-- lang attribute -->
<html lang="en-US"></html>

<!-- title attribute -->
<p title="This will appear on hover."></p>

<!-- disabled attribute -->
<input type="text" name="last-name" disabled>
