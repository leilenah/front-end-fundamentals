<!DOCTYPE html>

<html>
    <body>
        <!-- image -->
        <img src="image link">

        <!-- image size -->
        <img src="image link" width="500" height="500">

        <!-- image alt -->
        <img src="image link" alt="Image alt text is good for accessibility.">

        <!-- long desc -->
        <img src="image link" longdesc="url to long image description">

        <!-- srcset & sizes -->=
        <img srcset="img-300.jpg 300w, img-500.jpg 500w, img-700.jpg 700w"
            sizes="(max-width: 300px) 300px, (max-width: 500px) 500px, 700px"
            src="img.jpg"
            alt="Image srcset is used to provide responsive image sizes.">

        <!-- specifies self-contained content -- position is independent of the main flow -->
        <figure>
            <img src="">
            <figcaption>Figures can contain figcaptions</figcaption>
        </figure>
    </body>
</html>
