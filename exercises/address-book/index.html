<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h1>Address Book</h1>

    <!-- address form -->
    <div class="form-container">
      <form class="form" action="javascript:void(0);">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" class="form-input">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" class="form-input">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-input">

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" class="form-input">

        <button onclick="submitForm()">Submit</button>
      </form>
    </div>

    <!-- address book table -->
    <div class="table-container">
      <table class="table">
        <tbody class="table-body">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
          </tr>
          <tr>
            <td>Leilenah</td>
            <td>Mamea</td>
            <td>leilenah@coolgirl.dev</td>
            <td>(909) 123-4567</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
